{% extends "layouts/base_dashboard.html" %}
{% load crispy_forms_tags %}
{% load custom_tags %}
{% load static %}
{% block title %} post {% endblock title %}

{% block content %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item">Write</li>
		<li class="breadcrumb-item">Post</li>
	</ol>
</nav>
<div class='container'>
  <form action="#"  method="post">
           {% csrf_token %}
            {{form|crispy}}
        <center> <button type="submit" class="btn btn-primary btn-lg col-6 my-6">Submit</button></center>

  </form>
</div>
{% endblock content %}
